name: ci
on:
  push:
    branches:
      - master
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_mkdocs:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Установка Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Установка Graphviz
      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      # Генерация схемы инфраструктуры
      - name: Generate Infrastructure Diagram
        run: |
          cd terraform
          terraform init
          terraform graph -type=plan | dot -Tsvg > ../docs/diagrams/infrastructure.svg

      - uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - run: pip install \
            mkdocs-material
      - run: mkdocs gh-deploy --force
  deploy_mkdocs:
    needs: build_mkdocs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
